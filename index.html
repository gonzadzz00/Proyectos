<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Proyectos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            display: block;
            margin: 10px 0;
            color: #0366d6;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Mis Proyectos</h1>
    <nav>
        <a href="#" data-md-url="https://raw.githubusercontent.com/gonzadzz00/Proyectos/main/%23Proyecto1%3A%20Web%20Scraping/README.md">Proyecto 1: Web Scraping</a>
        <a href="#" data-md-url="https://raw.githubusercontent.com/gonzadzz00/Proyectos/main/%23Proyecto2%3A%20SQL%20Data%20Consulting/README.md">Proyecto 2: SQL Data Consulting</a>
        <a href="#" data-md-url="https://raw.githubusercontent.com/gonzadzz00/Proyectos/main/%23Proyecto3%3A%20Data%20Viz/README.md">Proyecto 3: Data Viz</a>
        <a href="#" data-md-url="https://raw.githubusercontent.com/gonzadzz00/Proyectos/main/%23Proyecto4%3A%20EDA/README.md">Proyecto 4: EDA</a>
    </nav>
    <div id="content">
        <p>Selecciona un proyecto para ver su README.md.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', event => {
                event.preventDefault();
                const mdUrl = event.target.getAttribute('data-md-url');
                fetchMarkdown(mdUrl);
            });
        });

        async function fetchMarkdown(url) {
            const response = await fetch(url);
            const markdown = await response.text();
            document.getElementById('content').innerHTML = marked(markdown);
        }
    </script>
</body>
</html>
